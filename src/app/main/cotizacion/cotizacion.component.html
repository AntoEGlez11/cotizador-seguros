<div class="cotizador-container">
    <form [formGroup]="cotizadorForm" (ngSubmit)="onSubmit()">
      <h2>Cotiza tu Seguro de Auto</h2>
  
      <div class="form-group">
        <label for="auto">Selecciona tu Auto</label>
        <select id="auto" formControlName="auto" required>
          <option value="">Selecciona tu auto</option>
          <option value="auto1">Auto Modelo 1</option>
          <option value="auto2">Auto Modelo 2</option>
          <option value="auto3">Auto Modelo 3</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="nombre">Nombre del Contratante</label>
        <input type="text" id="nombre" formControlName="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" formControlName="telefono" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
  
      <div class="form-group">
        <label for="cp">Código Postal</label>
        <input type="text" id="cp" formControlName="cp" required>
      </div>

      <div class="form-group">
        <label for="date">Fecha de Nacimiento</label>
        <input type="date" id="date" formControlName="cp" required>
      </div>
  
      <button type="submit" [disabled]="!cotizadorForm.valid" class="btn">Cotizar Ahora</button>
    </form>
  </div>
